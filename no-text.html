		background-on="#FEE27F" color-on="#000"

	</widget>

    <widget type="toggle"
		id="showClocks"
		background="#000" color="#fff"
		background-on="#FEE27F" color-on="#000"

		label="Show each firefly's internal clock:"
		label-on="ON" label-off="OFF">
	</widget>
